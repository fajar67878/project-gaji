{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Input Gaji</h3>
<form method="POST" class="mb-4">
    <div class="row">
        <div class="col">
            <select name="nama" class="form-select">
                {% for k in karyawan %}
                <option value="{{ k.nama }}">{{ k.nama }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <input name="jumlah" type="number" placeholder="Jumlah Gaji" class="form-control" required>
        </div>
        <div class="col-auto">
            <button class="btn btn-success">Simpan</button>
        </div>
    </div>
</form>
<table class="table table-bordered table-sm">
    <thead class="table-light">
        <tr>
            <th>Nama</th>
            <th>Jumlah Gaji</th>
        </tr>
    </thead>
    <tbody>
        {% for g in gaji %}
        <tr>
            <td>{{ g.nama }}</td>
            <td>Rp{{ g.jumlah }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
